name: CI

on:
  push:
    branches: []
  pull_request:
    branches: []

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # CHECKOUT & PYTHON SETUP
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ---------------------------------------------------------
      # INSTALL DEPENDENCIES
      # ---------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # ---------------------------------------------------------
      # BLACK FORMAT CHECK
      # ---------------------------------------------------------
      - name: Black formatting
        run: black .

      # ---------------------------------------------------------
      # FLAKE8 LINTING WITH SOURCE + CARETS
      # ---------------------------------------------------------
      - name: Run Flake8
        run: |
          flake8 --show-source .

      # ---------------------------------------------------------
      # RUN TESTS WITH COVERAGE + JSON METRICS
      # ---------------------------------------------------------
      - name: Run tests with coverage + JSON summary
        run: |
          pytest -n auto \
            --cov=. --cov-report=xml \
            --json-report --json-report-file=report.json

      # ---------------------------------------------------------
      # ALWAYS GENERATE METRICS JSON (EVEN IF TESTS FAIL)
      # ---------------------------------------------------------
      - name: Generate summary JSON
        if: always()
        run: |
          mkdir -p metrics

          if [ -f report.json ]; then
            PASS=$(jq '.summary.passed' report.json)
            TOTAL=$(jq '.summary.total' report.json)

            if [ "$TOTAL" -gt 0 ]; then
              PERCENT=$(( PASS * 100 / TOTAL ))
            else
              PERCENT=0
            fi
          else
            PASS=0
            TOTAL=0
            PERCENT=0
          fi

          BRANCH="${GITHUB_REF##*/}"

          if [ "$BRANCH" = "main" ]; then
            OUTFILE="metrics/test_summary_main.json"
          else
            OUTFILE="metrics/test_summary_dev.json"
          fi

          cat <<EOF > $OUTFILE
          {
            "tests": {
              "passed": $PASS,
              "total": $TOTAL,
              "percent": $PERCENT
            }
          }
          EOF

      # ---------------------------------------------------------
      # PUBLISH METRICS TO GITHUB PAGES (ON PUSH ONLY)
      # ---------------------------------------------------------
      - name: Upload metrics to GitHub Pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./metrics
          destination_dir: .

      # ---------------------------------------------------------
      # FAIL CI IF TESTS FAILED
      # ---------------------------------------------------------
      - name: Fail if tests failed
        if: ${{ failure() }}
        run: exit 1
