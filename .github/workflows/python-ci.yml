name: Python CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # CHECKOUT & PYTHON SETUP
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ---------------------------------------------------------
      # INSTALL DEPENDENCIES
      # ---------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # ---------------------------------------------------------
      # BLACK FORMAT CHECK
      # ---------------------------------------------------------
      - name: Black formatting check
        run: black --check .

      # ---------------------------------------------------------
      # FLAKE8 LINTING WITH SOURCE + COLUMN NUMBERS
      # ---------------------------------------------------------
      - name: Run Flake8 
        run: flake8 --show-source .

      # ---------------------------------------------------------
      # RUN TESTS WITH COVERAGE + JSON METRICS (BRANCH-SPECIFIC)
      # ---------------------------------------------------------
      - name: Run tests with coverage + JSON summary
        run: |
          # Determine branch name safely
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF##*/}}

          # Run pytest
          pytest -n auto \
            --cov=. \
            --cov-report=xml:coverage_${BRANCH}.xml \
            --json-report --json-report-file=report_${BRANCH}.json

