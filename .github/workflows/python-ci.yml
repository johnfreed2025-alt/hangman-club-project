name: Python CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Black check
        run: black .

      - name: Lint with flake8
        run: flake8 .

      - name: Run tests with pytest and generate coverage
        run: |
          pytest -n auto \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            --cov-fail-under=0 \
            --json-report \
            --json-report-file=report.json
        env:
          PYTEST_ADDOPTS: "-p no:warnings"

      - name: Print test summary
        if: always()
        run: |
          if [ -f report.json ]; then
            PASS=$(jq '.summary.passed' report.json)
            FAIL=$(jq '.summary.failed' report.json)
            TOTAL=$(jq '.summary.total' report.json)
            PERCENT=$(( PASS * 100 / TOTAL ))
            echo "Tests passed: $PASS / $TOTAL ($PERCENT%)"
            echo "Tests failed: $FAIL / $TOTAL"
          else
            echo "report.json not found â€” no test summary available"
          fi

      - name: Update README with branch-specific test badge
        if: always()
        run: |
          if [ -f ./hangman-club-project/docs/README.md ]; then
            PASS=$(jq '.summary.passed' report.json)
            TOTAL=$(jq '.summary.total' report.json)
            PERCENT=$(( PASS * 100 / TOTAL ))
            PERCENT_ENCODED="${PERCENT}%25"

            BRANCH=${GITHUB_REF##*/}

            if [ "$BRANCH" = "main" ]; then
                sed -i "s|<!-- TEST_SUMMARY_MAIN -->|$PERCENT_ENCODED|g" ./hangman-club-project/docs/README.md
                git add ./hangman-club-project/docs/README.md
            elif [ "$BRANCH" = "dev" ]; then
                sed -i "s|<!-- TEST_SUMMARY_DEV -->|$PERCENT_ENCODED|g" ./hangman-club-project/docs/README.md
                git add ./hangman-club-project/docs/README.md
            fi
          else
            echo "README.md not found at ./hangman-club-project/docs/README.md, skipping update"
          fi

      - name: Commit README update
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update test summary [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true
          flags: unittests

