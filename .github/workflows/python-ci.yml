name: Python CI

on:
  push:
    branches: []
  pull_request:
    branches: []

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Black check
        run: black .

      - name: Lint with flake8
        run: flake8 .

      - name: Run tests with pytest and generate coverage
        run: |
          pytest -n auto \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            --cov-fail-under=0 \
            --json-report \
            --json-report-file=report.json
        env:
          PYTEST_ADDOPTS: "-p no:warnings"

      - name: Print test summary
        if: always()
        run: |
          PASS=$(jq '.summary.passed' report.json)
          FAIL=$(jq '.summary.failed' report.json)
          TOTAL=$(jq '.summary.total' report.json)
          echo "Tests passed: $PASS / $TOTAL"
          echo "Tests failed: $FAIL / $TOTAL"

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true
          flags: unittests
