                  TOTAL=$(jq -r '.summary.total' report_${BRANCH}.json | xargs)

                  if [ "$TOTAL" -gt 0 ]; then
                          PERCENT=$(( PASS * 100 / TOTAL ))
                  else
                          PERCENT=0
                  fi
