name: Python CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      PYTEST_FAILED: "false"

    steps:
      # ---------------------------------------------------------
      # CHECKOUT & PYTHON SETUP
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ---------------------------------------------------------
      # INSTALL DEPENDENCIES
      # ---------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # ---------------------------------------------------------
      # LINTING (FAILURE RECORDED, PIPELINE CONTINUES)
      # ---------------------------------------------------------
      - name: Run Flake8
        run: |
          set +e
          flake8 .
          EXIT_CODE=$?
          set -e

          if [ $EXIT_CODE -ne 0 ]; then
            echo "LINT_FAILED=true" >> $GITHUB_ENV
          fi

      # ---------------------------------------------------------
      # RUN TESTS (FAILURE RECORDED, PIPELINE CONTINUES)
      # ---------------------------------------------------------
      - name: Run pytest with coverage & JSON report
        run: |
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF##*/}}

          set +e
          pytest tests \
            --cov=hangman_code \
            --cov-report=xml:coverage_${BRANCH}.xml \
            --json-report \
            --json-report-file=report_${BRANCH}.json \
            -v --tb=short
          EXIT_CODE=$?
          set -e

          if [ $EXIT_CODE -ne 0 ]; then
            echo "PYTEST_FAILED=true" >> $GITHUB_ENV
          fi

      # ---------------------------------------------------------
      # ENSURE TESTS RAN
      # ---------------------------------------------------------
      - name: Verify test execution
        run: |
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF##*/}}

          if [ ! -f report_${BRANCH}.json ]; then
            echo "❌ Pytest report missing"
            echo "PYTEST_FAILED=true" >> $GITHUB_ENV
            exit 0
          fi

          TOTAL=$(jq '.summary.total' report_${BRANCH}.json)

          if [ "$TOTAL" -eq 0 ]; then
            echo "❌ No tests were collected"
            echo "PYTEST_FAILED=true" >> $GITHUB_ENV
          else
            echo "✅ $TOTAL tests executed"
          fi

      # ---------------------------------------------------------
      # GENERATE SHIELDS.IO METRICS (ALWAYS)
      # ---------------------------------------------------------
      - name: Generate Shields.io JSON summary
        if: always()
        run: |
          mkdir -p metrics
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF##*/}}

          if [ -f report_${BRANCH}.json ]; then
            PASS=$(jq '.summary.passed' report_${BRANCH}.json)
            TOTAL=$(jq '.summary.total' report_${BRANCH}.json)
          else
            PASS=0
            TOTAL=0
          fi

          if [ "$TOTAL" -gt 0 ]; then
            PERCENT=$(( PASS * 100 / TOTAL ))
          else
            PERCENT=0
          fi

          if [ "$PERCENT" -ge 80 ]; then COLOR="green";
          elif [ "$PERCENT" -ge 50 ]; then COLOR="yellow";
          else COLOR="red"; fi

          cat <<EOF > metrics/test_summary_${BRANCH}.json
          {
            "schemaVersion": 1,
            "label": "tests",
            "message": "${PERCENT}%",
            "color": "${COLOR}"
          }
          EOF

      # ---------------------------------------------------------
      # UPLOAD COVERAGE TO CODECOV (NO TOKEN)
      # ---------------------------------------------------------
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: coverage_*.xml
          fail_ci_if_error: false
          verbose: true

      # ---------------------------------------------------------
      # PUBLISH METRICS (PUSH ONLY)
      # ---------------------------------------------------------
      - name: Publish metrics to GitHub Pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./metrics
          destination_dir: .

      # ---------------------------------------------------------
      # FINAL FAILURE GATE
      # ---------------------------------------------------------
      - name: Fail CI if tests failed
        if: env.PYTEST_FAILED == 'true'
        run: |
          echo "❌ Tests failed — failing CI after reports were generated"
          exit 1
