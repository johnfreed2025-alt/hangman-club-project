name: Lockleaze CI workflow

on: [push, pull_request]

  # ---------------------------------------------------------
  # CREATE THE EVENT FILE
  # ---------------------------------------------------------

jobs:
  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/upload-artifact@v4
      with:
        name: Event File
        path: ${{ github.event_path }}

  # ---------------------------------------------------------
  # JOB: CHECK DEPENDENCIES
  # ---------------------------------------------------------
  Dependencies:
    name: Build env
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'    

    # ---------------------------------------------------------
    # INSTALL DEPENDENCIES
    # ---------------------------------------------------------

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

  # ---------------------------------------------------------
  # SETUP FOR JOB: TEST
  # ---------------------------------------------------------
  Test:
    name: Pass_Tests
    needs: event_file
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'    

    # ---------------------------------------------------------
    # INSTALL DEPENDENCIES
    # ---------------------------------------------------------

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    # ---------------------------------------------------------
    # RUN TESTS
    # ---------------------------------------------------------

    - name: Run pytest
      run: |
        mkdir -p test-results
        pytest --junitxml=test-results/results.xml

      # ---------------------------------------------------------
      # UPLOAD TEST RESULTS
      # ---------------------------------------------------------
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Test Results
        path: test-results/*.xml

  # ---------------------------------------------------------
  # SETUP FOR JOB: CODECOV
  # ---------------------------------------------------------
  Codecov:
    name: Check_Code_Coverage
    needs: Dependencies
    runs-on: ubuntu-latest
    if: always()
    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'    

    # ---------------------------------------------------------
    # INSTALL DEPENDENCIES
    # ---------------------------------------------------------

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
      # ---------------------------------------------------------
      # RUN TESTS AND CREATE REPORT
      # ---------------------------------------------------------
    - name: Run Tests
      run: |
        mkdir -p codecov-results
        pytest --cov . --junitxml=codecov-results/results.xml --cov-report=xml:codecov-results/coverage-service.xml

      # ---------------------------------------------------------
      # UPLOAD TEST RESULTS TO CODECOV
      # ---------------------------------------------------------
    - name: Upload coverage reports to Codecov
      if: always()
      run: |
       curl -fsSL https://cli.codecov.io/latest/linux/codecov -o codecov
       chmod +x codecov
       ./codecov upload-process \
       --fail-on-error \
       -t "${{ secrets.CODECOV_TOKEN }}" \
       -n "service-${{ github.run_id }}" \
       -F service \
       -f codecov-results/coverage-service.xml

  # ---------------------------------------------------------
  # JOB: FORMAT CODE WITH BLACK
  # Ref: https://towardsdatascience.com/black-with-git-hub-actions
  # ---------------------------------------------------------
  Black:
    name: Format_code_with_black
    needs: Dependencies
    runs-on: ubuntu-latest
    if: always()
    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'    

    # ---------------------------------------------------------
    # INSTALL DEPENDENCIES
    # ---------------------------------------------------------

    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black

    # ---------------------------------------------------------
    # FORMAT WITH BLACK
    # ---------------------------------------------------------
    - name: Format
      run: |
        black .
  # ---------------------------------------------------------
  # LINTING 
  # ---------------------------------------------------------
  Flake8:
    name: Lint
    needs: Black
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'    

    # ---------------------------------------------------------
    # INSTALL DEPENDENCIES
    # ---------------------------------------------------------

    - name: Install Flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install black
    # ---------------------------------------------------------
    # LINT WITH FLAKE 8
    # ---------------------------------------------------------
    - name: Lint
      run: |
        black .
        set +e   # turn off exit-on-error
        LINT_OUTPUT=$(flake8 .)
        EXIT_CODE=$?
        echo "$LINT_OUTPUT"

        if [ $EXIT_CODE -ne 0 ]; then
        echo "Linting failed!"
        exit 1
        fi
        set -e   # restore exit-on-error

      # ---------------------------------------------------------
      # MOVING ONTO TEST REPORT PUBLICATION
      # ---------------------------------------------------------
  test-results:
    name: Publish Test Results
    needs: Test
    runs-on: ubuntu-latest
    if: always()
    permissions:
      checks: write

      # needed unless run with comment_mode: off
      pull-requests: write

      # only needed for private repository
      #contents: read

      # only needed for private repository
      #issues: read

      # required by download step to access artifacts API
      actions: read
      # ---------------------------------------------------------
      # DOWNLOAD AND EXTRACT ARTEFACTS
      # ---------------------------------------------------------
    steps:

      - name: Print event JSON
        run: |
            echo "Event: ${{ toJSON(github.event) }}"
      #- name: Download and Extract Artifacts
        #uses: dawidd6/action-download-artifact@e7466d1a7587ed14867642c2ca74b5bcc1e19a2d
        #with:
          #run_id: ${{ github.event.workflow_run.id }}
          #path: artifacts

      - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: Test Results
          path: artifacts/test-results

      # ---------------------------------------------------------
      # PUBLISH TEST RESULTS TO GITHUB
      # ---------------------------------------------------------
      - name: Publish Test Results
        id: test-results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: (!cancelled())
        with:
          files: artifacts/test-results/results.xml

      - name: Generate Markdown summary from JSON
        run: |
              TEST_JSON='${{ steps.test-results.outputs.json }}'

              TESTS=$(echo "$TEST_JSON" | jq -r '.formatted.stats.tests')
              PASSED=$(echo "$TEST_JSON" | jq -r '.formatted.stats.tests_succ')
              FAILED=$(echo "$TEST_JSON" | jq -r '.formatted.stats.tests_fail')
              ERRORS=$(echo "$TEST_JSON" | jq -r '.formatted.stats.tests_error')
              SKIPPED=$(echo "$TEST_JSON" | jq -r '.formatted.stats.tests_skip')
              SUITES=$(echo "$TEST_JSON" | jq -r '.formatted.stats.suites')
              FILES=$(echo "$TEST_JSON" | jq -r '.formatted.stats.files')
              DURATION=$(echo "$TEST_JSON" | jq -r '.formatted.stats.duration')

              echo "## ğŸ§ª Test Summary" > test-summary.md
              echo "" >> test-summary.md
              echo "**Overall Results**" >> test-summary.md
              echo "- Tests run: $TESTS" >> test-summary.md
              echo "- Passed: $PASSED" >> test-summary.md
              echo "- Failed: $FAILED" >> test-summary.md
              echo "- Errors: $ERRORS" >> test-summary.md
              echo "- Skipped: $SKIPPED" >> test-summary.md
              echo "" >> test-summary.md
              echo "**Execution Details**" >> test-summary.md
              echo "- Test suites: $SUITES" >> test-summary.md
              echo "- Test files: $FILES" >> test-summary.md
              echo "- Duration: ${DURATION}s" >> test-summary.md


      - name: Debug Markdown
        run: cat test-summary.md



      - name: Generate Test Summary SVG Badge
        run: |
            # Extract test results from JSON
            TEST_JSON='${{ steps.test-results.outputs.json }}'

            TESTS=$(jq -r '.formatted.stats.tests' <<< "$TEST_JSON")
            PASSED=$(jq -r '.formatted.stats.tests_succ' <<< "$TEST_JSON")
            FAILED=$(jq -r '.formatted.stats.tests_fail' <<< "$TEST_JSON")
            ERRORS=$(jq -r '.formatted.stats.tests_error' <<< "$TEST_JSON")
            SUITES=$(jq -r '.formatted.stats.suites' <<< "$TEST_JSON")
            SKIPPED=$(jq -r '.formatted.stats.tests_skip' <<< "$TEST_JSON")
            FILES=$(jq -r '.formatted.stats.files' <<< "$TEST_JSON")

            # Optional: calculate success rate for coloring
            if [ "$TESTS" -gt 0 ]; then
                  SUCCESS_PERCENT=$(( PASSED * 100 / TESTS ))
            else
                  SUCCESS_PERCENT=0
            fi

            # Pick badge color based on success rate
            if [ "$SUCCESS_PERCENT" -eq 100 ]; then
                  COLOR="#4c1"       # green
            elif [ "$SUCCESS_PERCENT" -ge 50 ]; then
                  COLOR="#dfb317"    # yellow
            else
                  COLOR="#e05d44"    # red
            fi

            # Set SVG dimensions
            WIDTH=480
            HEIGHT=70
            LEFT_WIDTH=110
            RIGHT_WIDTH=$((WIDTH - LEFT_WIDTH))
            LINE1_Y=22
            LINE2_Y=42
            LINE3_Y=62
            TITLE_Y=38

            # Generate dynamic SVG badge
            cat <<EOF > test-summary.svg
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="$WIDTH"
                 height="$HEIGHT"
                 role="img"
                 aria-label="test summary">

              <!-- Background -->
              <rect rx="6" width="$WIDTH" height="$HEIGHT" fill="$COLOR"/>
              <rect rx="6" x="$LEFT_WIDTH" width="$RIGHT_WIDTH" height="$HEIGHT" fill="#ffffff"/>

              <!-- Title -->
              <text x="$((LEFT_WIDTH/2))" y="$TITLE_Y"
                    fill="#fff"
                    text-anchor="middle"
                    font-family="DejaVu Sans, Verdana, sans-serif"
                    font-size="16"
                    font-weight="bold">
                Tests
              </text>

              <!-- Line 1 -->
              <text x="$((LEFT_WIDTH + 15))" y="$LINE1_Y" fill="#333333"
                    font-family="DejaVu Sans, Verdana, sans-serif"
                    font-size="12">
                $TESTS tests +$TESTSâ€ƒâ€ƒ$PASSED passed âœ… +$PASSEDâ€ƒâ€ƒ$FAILED failed âŒ +$FAILED
              </text>

              <!-- Line 2 -->
              <text x="$((LEFT_WIDTH + 15))" y="$LINE2_Y" fill="#333333"
                    font-family="DejaVu Sans, Verdana, sans-serif"
                    font-size="12">
                $SUITES suites +$SUITES  â€ƒâ€ƒ$SKIPPED skipped ğŸ’¤ Â±$SKIPPED
              </text>

              <!-- Line 3 -->
              <text x="$((LEFT_WIDTH + 15))" y="$LINE3_Y" fill="#333333"
                    font-family="DejaVu Sans, Verdana, sans-serif"
                    font-size="12">
                $FILES files +$FILESâ€ƒâ€ƒ$FAILED failed âŒ +$FAILEDâ€ƒâ€ƒ$ERRORS errors ğŸ”¥ +$ERRORS
              </text>
            </svg>
            EOF


      - name: Upload test summary to Gist - dev
        uses: andymckay/append-gist-action@6e8d64427fe47cbacf4ab6b890411f1d67c07f3e
        if: >
          (github.event_name == 'push' && github.ref == 'refs/heads/dev') ||
          (github.event_name == 'pull_request' && github.base_ref == 'dev')
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gistURL: https://gist.github.com/Rfp21/31c462ebe1d7a75e5a8e367fcb0c538e
          file: test-summary.svg

      - name: Upload test summary to Gist - master branch
        # Test summary for display on README for main branch
        uses: andymckay/append-gist-action@6e8d64427fe47cbacf4ab6b890411f1d67c07f3e
        if: >
          (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
          (github.event_name == 'pull_request' && github.base_ref == 'master')
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gistURL: https://gist.github.com/Rfp21/565e2174d18c6a53b22faa4a4c02141a
          file: test-summary.svg

