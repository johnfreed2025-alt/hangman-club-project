name: API workflow

on: [push, pull_request]

  # ---------------------------------------------------------
  # CREATE THE EVENT FILE
  # ---------------------------------------------------------

jobs:
  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/upload-artifact@v4
      with:
        name: Event File
        path: ${{ github.event_path }}

  # ---------------------------------------------------------
  # JOB: CHECK DEPENDENCIES
  # ---------------------------------------------------------
  Dependencies:
    name: Build env
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'    

    # ---------------------------------------------------------
    # INSTALL DEPENDENCIES
    # ---------------------------------------------------------

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

  # ---------------------------------------------------------
  # SETUP FOR JOB: TEST
  # ---------------------------------------------------------
  Test:
    name: Run tests
    needs: event_file
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'    

    # ---------------------------------------------------------
    # INSTALL DEPENDENCIES
    # ---------------------------------------------------------

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    # ---------------------------------------------------------
    # RUN TESTS
    # ---------------------------------------------------------

    - name: Run pytest
      run: |
        mkdir -p test-results
        pytest --junitxml=test-results/results.xml

      # ---------------------------------------------------------
      # UPLOAD TEST RESULTS
      # ---------------------------------------------------------
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Test Results
        path: test-results/*.xml

  # ---------------------------------------------------------
  # SETUP FOR JOB: CODECOV
  # ---------------------------------------------------------
  Codecov:
    name: Setup Codecov
    needs: Dependencies
    runs-on: ubuntu-latest
    if: always()
    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'    

    # ---------------------------------------------------------
    # INSTALL DEPENDENCIES
    # ---------------------------------------------------------

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
      # ---------------------------------------------------------
      # RUN TESTS AND CREATE REPORT
      # ---------------------------------------------------------
    - name: Run Tests
      run: |
        mkdir -p test-results
        pytest --cov . --junitxml=test-results/results.xml --cov-report=xml:test-results/coverage-service.xml

      # ---------------------------------------------------------
      # UPLOAD TEST RESULTS TO CODECOV
      # ---------------------------------------------------------
    - name: Upload coverage reports to Codecov
      if: always()
      run: |
       curl -fsSL https://cli.codecov.io/latest/linux/codecov -o codecov
       chmod +x codecov
       ./codecov upload-process \
       --fail-on-error \
       -t "${{ secrets.CODECOV_TOKEN }}" \
       -n "service-${{ github.run_id }}" \
       -F service \
       -f test-results/coverage-service.xml

  # ---------------------------------------------------------
  # JOB: FORMAT CODE WITH BLACK
  # Ref: https://towardsdatascience.com/black-with-git-hub-actions
  # ---------------------------------------------------------
  Black:
    name: Format_code_with_black
    needs: Dependencies
    runs-on: ubuntu-latest
    if: always()
    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'    

    # ---------------------------------------------------------
    # INSTALL DEPENDENCIES
    # ---------------------------------------------------------

    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black

    # ---------------------------------------------------------
    # FORMAT WITH BLACK
    # ---------------------------------------------------------
    - name: Format
      run: |
        black .
  # ---------------------------------------------------------
  # LINTING 
  # ---------------------------------------------------------
  Flake8:
    name: Run_Flake8
    needs: Black
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'    

    # ---------------------------------------------------------
    # INSTALL DEPENDENCIES
    # ---------------------------------------------------------

    - name: Install Flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    # ---------------------------------------------------------
    # LINT WITH FLAKE 8
    # ---------------------------------------------------------
    - name: Lint
      run: |
        LINT_OUTPUT=$(flake8 .)
        echo "$LINT_OUTPUT"
        if [ -n "$LINT_OUTPUT" ]; then
          echo "Linting failed!"
          exit 1
        fi
